apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  labels:
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-catalog
    app.kubernetes.io/version: v0.16.2
    helm.sh/chart: kubedb-catalog-v0.16.2
  name: 5.7.25-v2
  namespace: default
spec:
  db:
    image: '{{ .Values.image.registry }}/mysql:5.7.25-v2'
  exporter:
    image: '{{ .Values.image.registry }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ .Values.image.registry }}/toybox:0.8.4'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ .Values.image.registry }}/replication-mode-detector:v0.3.2'
  stash:
    addon:
      backupTask:
        name: mysql-backup-5.7.25-v6
      restoreTask:
        name: mysql-restore-5.7.25-v6
  tools:
    image: '{{ .Values.image.registry }}/mysql-tools:5.7.25'
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 5.7.25
      - 8.0.20
      - 8.0.19
      standalone:
      - < 5.7.25
  version: 5.7.25

