apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  labels:
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-catalog
    app.kubernetes.io/version: v0.16.2
    helm.sh/chart: kubedb-catalog-v0.16.2
  name: 8.0.3-v2
  namespace: default
spec:
  db:
    image: kubedb/mysql:8.0.3-v2
  exporter:
    image: kubedb/mysqld-exporter:v0.11.0
  initContainer:
    image: kubedb/toybox:0.8.4
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.3.2
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3-v6
      restoreTask:
        name: mysql-restore-8.0.3-v6
  tools:
    image: kubedb/mysql-tools:5.7.25
  upgradeConstraints:
    allowlist:
      groupReplication:
      - 8.0.3
      standalone:
      - 8.0.3
  version: 8.0.3

