apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  labels:
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-catalog
    app.kubernetes.io/version: v0.16.2
    helm.sh/chart: kubedb-catalog-v0.16.2
  name: 7.6.2-xpack
  namespace: default
spec:
  authPlugin: X-Pack
  db:
    image: kubedb/elasticsearch:7.6.2-xpack
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:7.6.2-xpack
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2-v6
      restoreTask:
        name: elasticsearch-restore-7.3.2-v6
  version: 7.6.2
---
